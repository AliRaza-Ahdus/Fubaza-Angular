<div class="app-container flex h-screen overflow-hidden bg-neutral-50">
  <!-- Sidebar with overlay for mobile -->
  <div class="sidebar-overlay fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden"
       [class.hidden]="!sidebarOpen"
       (click)="toggleSidebar()">
  </div>

  <app-sidebar 
    [isOpen]="sidebarOpen" 
    class="fixed inset-0 lg:static lg:inset-auto flex-shrink-0 transition-all duration-300 ease-in-out z-30"
    [class.w-64]="sidebarOpen"
    [class.w-20]="!sidebarOpen"
    [class.-translate-x-full]="!sidebarOpen && !isDesktop"
    [class.translate-x-0]="sidebarOpen || isDesktop"
    (toggleSidebarEvent)="toggleSidebar()">
  </app-sidebar>
  
  <div class="flex flex-col flex-grow overflow-hidden">
    <app-header 
      class="flex-shrink-0 shadow-sm"
      [pageTitle]="pageTitle">
    </app-header>
    
    <div class="content-container flex-grow overflow-auto p-4 md:p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
