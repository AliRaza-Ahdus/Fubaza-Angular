<header class="header bg-white border-b border-neutral-200">
  <div class="px-4 md:px-8 py-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <button *ngIf="showBackButton" mat-icon-button aria-label="Back" (click)="onBack()" class="mr-2">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="welcome-text">
          <h2 class="text-lg font-semibold">
            {{ pageTitle ? pageTitle : ('Welcome back, ' + username) }}
          </h2>
        </div>
      </div>
      
      <div class="flex items-center">
        <button mat-icon-button aria-label="Notifications">
          <mat-icon>notifications</mat-icon>
        </button>
      </div>
    </div>
  </div>
</header>
