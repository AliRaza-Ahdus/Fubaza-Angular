<!-- Templates Header with background matching club detail component -->
<div class="bg-white rounded-xl p-6 mb-6">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-semibold text-gray-900">All Templates</h1>
    </div>
    <div class="flex space-x-2">
      <button class="bg-blue-600 text-white py-2 px-4 rounded-md flex items-center">
        <span class="material-icons mr-1">add</span>
        Add Template
      </button>
    </div>
  </div>

  <!-- Filter and Search -->
  <div class="flex flex-wrap justify-between items-center mt-4">
    <div class="flex flex-wrap gap-2 mb-4 md:mb-0">
      <button [class.bg-blue-600]="filterType === 'football'" [class.text-white]="filterType === 'football'"
        [class.bg-gray-100]="filterType !== 'football'" [class.text-gray-700]="filterType !== 'football'"
        class="py-2 px-6 rounded-md text-sm font-medium transition-colors duration-200"
        (click)="setFilter('football')">
        Football
      </button>
      <button [class.bg-blue-600]="filterType === 'birthday'" [class.text-white]="filterType === 'birthday'"
        [class.bg-gray-100]="filterType !== 'birthday'" [class.text-gray-700]="filterType !== 'birthday'"
        class="py-2 px-6 rounded-md text-sm font-medium transition-colors duration-200"
        (click)="setFilter('birthday')">
        Birthday
      </button>
      <button [class.bg-blue-600]="filterType === 'match'" [class.text-white]="filterType === 'match'"
        [class.bg-gray-100]="filterType !== 'match'" [class.text-gray-700]="filterType !== 'match'"
        class="py-2 px-6 rounded-md text-sm font-medium transition-colors duration-200"
        (click)="setFilter('match')">
        Match Summary
      </button>
      <button [class.bg-blue-600]="filterType === 'winner'" [class.text-white]="filterType === 'winner'"
        [class.bg-gray-100]="filterType !== 'winner'" [class.text-gray-700]="filterType !== 'winner'"
        class="py-2 px-6 rounded-md text-sm font-medium transition-colors duration-200"
        (click)="setFilter('winner')">
        Winner
      </button>
    </div>
    <div class="flex items-center space-x-2">
      <button class="p-2 border border-gray-300 rounded-md bg-white text-gray-700">
        <span class="material-icons">add</span>
      </button>
      <button class="p-2 border border-gray-300 rounded-md bg-white text-gray-700">
        <span class="material-icons">filter_list</span>
      </button>
      <button class="p-2 border border-gray-300 rounded-md bg-white text-gray-700">
        <span class="material-icons">sort</span>
      </button>
      <div class="relative">
        <input type="text" placeholder="Search" 
          class="pl-10 pr-4 py-2 border border-gray-300 rounded-md w-40 bg-white text-gray-900"
          [(ngModel)]="searchQuery" (input)="searchTemplates(searchQuery)">
        <span class="material-icons absolute left-3 top-2 text-gray-400">search</span>
      </div>
    </div>
  </div>
</div>

<!-- Templates Grid -->
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
  <div *ngFor="let template of filteredTemplates()" class="relative group bg-white rounded-lg overflow-hidden shadow-sm">
    <!-- Template Card -->
    <div class="overflow-hidden relative">
      <img [src]="template.imageUrl" [alt]="template.name" class="w-full h-full object-cover">
      <!-- Favorite button -->
      <button class="absolute top-2 right-2 bg-white rounded-full p-1 shadow-sm z-10">
        <span class="material-icons text-gray-400">favorite_border</span>
      </button>
      <!-- Overlay with actions -->
      <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
        <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <button class="bg-white rounded-full p-2 shadow-md">
            <span class="material-icons text-gray-800">edit</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Empty state -->
<div *ngIf="shouldShowEmptyState()" class="bg-white rounded-xl p-6 flex flex-col items-center justify-center py-12">
  <span class="material-icons text-5xl text-gray-400">description</span>
  <h3 class="mt-4 text-xl font-medium text-gray-900">No templates found</h3>
  <p class="mt-2 text-gray-500">Try changing your filters or create a new template</p>
  <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md flex items-center">
    <span class="material-icons mr-1">add</span>
    Create New Template
  </button>
</div>

<!-- Empty state (shown when no templates match filters) -->
<div *ngIf="shouldShowEmptyState()" class="flex flex-col items-center justify-center py-12 bg-white dark:bg-gray-800 rounded-lg">
  <span class="material-symbols-outlined text-5xl text-gray-400">description</span>
  <h3 class="mt-4 text-xl font-medium text-gray-900 dark:text-white">No templates found</h3>
  <p class="mt-2 text-gray-500 dark:text-gray-400">Try changing your filters or create a new template</p>
  <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md flex items-center">
    <span class="material-symbols-outlined mr-1">add</span>
    Create New Template
  </button>
</div>
