<div class="template-card relative rounded-xl overflow-hidden shadow hover:shadow-lg transition-all duration-200 cursor-pointer group" [ngStyle]="{'background-image': 'url(' + template.image + ')', 'background-size': 'cover', 'background-position': 'center'}">
  <!-- Label -->
  <div class="absolute top-3 left-3 bg-white/80 text-xs font-semibold px-3 py-1 rounded-full shadow">
    {{ template.label }}
  </div>
  <!-- Overlay for title/description -->
  <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/80 to-black/0 p-4">
    <h3 class="text-lg font-bold text-white mb-1">{{ template.title }}</h3>
    <p class="text-sm text-white/80">{{ template.description }}</p>
  </div>
</div>
