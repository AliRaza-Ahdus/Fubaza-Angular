<!-- List Templete header with clean professional design -->
<div class="mb-6">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-900 mb-4 md:mb-0">All List Templete</h1>
    <button class="bg-black text-white py-2 px-4 rounded-lg flex items-center">
      <span class="material-icons mr-1">add</span>
      Add Template
    </button>
  </div>

  <!-- Filters and Search - styled like club detail component -->
  <div class="members-section">
    <div class="activity-tracker-controls flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
      <div class="filters flex flex-wrap gap-2">
        <button class="filter-btn rounded-lg px-5 py-2 text-base font-medium" 
          [ngClass]="filterType === 'football' ? 'bg-black text-white' : 'bg-transparent text-black'" 
          (click)="setFilter('football')">Football</button>
        <button class="filter-btn rounded-lg px-5 py-2 text-base font-medium" 
          [ngClass]="filterType === 'birthday' ? 'bg-black text-white' : 'bg-transparent text-black'" 
          (click)="setFilter('birthday')">Birthday</button>
        <button class="filter-btn rounded-lg px-5 py-2 text-base font-medium" 
          [ngClass]="filterType === 'match' ? 'bg-black text-white' : 'bg-transparent text-black'" 
          (click)="setFilter('match')">Match Summary</button>
        <button class="filter-btn rounded-lg px-5 py-2 text-base font-medium" 
          [ngClass]="filterType === 'winner' ? 'bg-black text-white' : 'bg-transparent text-black'" 
          (click)="setFilter('winner')">Winner</button>
      </div>
      <div class="relative md:ml-auto">
        <input type="text" class="activity-search-input border border-neutral-200 rounded px-3 py-1 text-sm w-full" 
          placeholder="Search" [(ngModel)]="searchQuery" (input)="searchTemplates(searchQuery)">
        <button *ngIf="searchQuery" class="absolute right-2 top-1/2 -translate-y-1/2 text-neutral-400 hover:text-neutral-600" (click)="searchQuery = ''; searchTemplates('')">
          <span class="material-icons">close</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- List Templete Grid with professional design -->
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5">
  <div *ngFor="let template of filteredTemplates()" class="template-card relative group bg-white rounded-xl overflow-hidden shadow-sm">
    <!-- Template Card -->
    <div class="overflow-hidden relative">
      <img [src]="template.imageUrl" [alt]="template.name" class="w-full h-full object-cover">
      <!-- Overlay with actions -->
      <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all duration-300 flex items-center justify-center">
        <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <button class="bg-white rounded-full p-2.5 shadow-md hover:bg-gray-100">
            <span class="material-icons text-gray-800">edit</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Empty state with professional design -->
<div *ngIf="shouldShowEmptyState()" class="flex flex-col items-center justify-center py-16 mt-8 bg-white rounded-xl shadow-sm">
  <span class="material-icons text-6xl text-gray-300">description</span>
  <h3 class="mt-6 text-xl font-medium text-gray-800">No templates found</h3>
  <p class="mt-3 text-gray-500 max-w-md text-center">Try changing your filters or create a new template to get started</p>
  <button class="mt-6 bg-black hover:bg-gray-800 text-white py-2.5 px-5 rounded-lg flex items-center transition-colors">
    <span class="material-icons mr-1.5">add</span>
    Create New Template
  </button>
</div>
