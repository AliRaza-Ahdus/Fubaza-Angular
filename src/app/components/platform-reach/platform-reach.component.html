<div class="card p-6">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-neutral-800">Platform Reach</h3>
    <div class="text-sm text-neutral-500">Last 30 days</div>
  </div>
  
  <div class="chart-container h-64" role="img" aria-label="Platform reach statistics chart">
    <canvas baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="'bar'">
    </canvas>
  </div>
</div>
