<div class="loading-overlay" *ngIf="!editorLoaded">
  <div class="loading-spinner">
    <div class="spinner"></div>
    <p class="loading-text">Loading Editor...</p>
  </div>
</div>

<div class="editor-wrapper">
  <div class="controls-header" [class.hidden]="!editorLoaded">
    <div class="controls-wrapper">
      <div class="controls-group">
        <div class="input-wrapper">
          <label class="input-label">Template Title</label>
          <input [(ngModel)]="templateTitle" placeholder="Enter template name" class="title-input" />
        </div>
        <div class="input-wrapper">
          <label class="input-label">Sport Type</label>
          <select [(ngModel)]="selectedSport" class="dropdown">
            <option *ngFor="let sport of sportTypes" [value]="sport.id">{{ sport.name }}</option>
          </select>
        </div>
        <div class="input-wrapper">
          <label class="input-label">Template Type</label>
          <select [(ngModel)]="selectedTemplate" class="dropdown">
            <option *ngFor="let type of templateTypes" [value]="type.id">{{ type.name }}</option>
          </select>
        </div>
      </div>
      <div class="controls-actions">
        <button class="back-button" (click)="onBack()">
          <span class="btn-icon">←</span>
          <span class="btn-text">Back</span>
        </button>
        <button class="save-button" (click)="onSave()">
          <span class="btn-icon">✓</span>
          <span class="btn-text">Save</span>
        </button>
      </div>
    </div>
  </div>

  <div
    #cesdk_container
    class="editor-container"
    [class.hidden]="!editorLoaded"
  ></div>
</div>

<!-- Confirmation Dialog -->
<div class="confirm-overlay" *ngIf="showConfirmDialog" (click)="cancelSave()">
  <div class="confirm-dialog" (click)="$event.stopPropagation()">
    <div class="confirm-icon">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
        <circle cx="24" cy="24" r="22" stroke="#3b82f6" stroke-width="3"/>
        <path d="M24 16v12M24 32h.01" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </div>
    <h3 class="confirm-title">Save Template?</h3>
    <p class="confirm-message">Are you sure you want to save this template?</p>
    <div class="confirm-actions">
      <button class="btn-cancel" (click)="cancelSave()">Cancel</button>
      <button class="btn-confirm" (click)="confirmSave()">Save</button>
    </div>
  </div>
</div>
