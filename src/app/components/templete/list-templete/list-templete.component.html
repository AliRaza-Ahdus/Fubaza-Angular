<div class="mb-6">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-900 mb-4 md:mb-0">All List Templete</h1>
    <button class="bg-black text-white py-2 px-4 rounded-lg flex items-center" [routerLink]="['/add-templete']">
      <span class="material-icons mr-1">add</span>
      Add Template
    </button>
  </div>

  <div class="members-section">
    <div class="activity-tracker-controls flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
      <!-- Sports filter tabs - scrollable on mobile -->
      <div class="filters flex overflow-x-auto pb-2 hide-scrollbar gap-2">
        <button *ngFor="let sport of sports" 
                class="filter-btn rounded-lg px-5 py-2 text-base font-medium whitespace-nowrap flex-shrink-0" 
                [ngClass]="selectedSportId === sport.id ? 'bg-black text-white' : 'bg-transparent text-black'" 
                (click)="setFilter(sport.id)">
          {{ sport.name }}
        </button>
      </div>
      <!-- Search input -->
      <div class="relative w-full md:w-auto md:ml-auto">
        <input type="text" class="activity-search-input border border-neutral-200 rounded px-3 py-1 text-sm w-full" 
          placeholder="Search" [value]="searchQuery" (input)="onSearchInput($event)">
        <button *ngIf="searchQuery" class="absolute right-2 top-1/2 -translate-y-1/2 text-neutral-400 hover:text-neutral-600" 
                (click)="clearSearch()">
          <span class="material-icons">close</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Loading Indicator -->
<div *ngIf="loading" class="flex justify-center items-center py-20">
  <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-black"></div>
</div>

<!-- Templates Grid -->
<div *ngIf="!loading && templates.length > 0" class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 sm:gap-4 md:gap-5">
  <div *ngFor="let template of templates; let i = index" 
       class="template-card relative group bg-white rounded-xl overflow-hidden shadow-sm"
       (mouseenter)="onTemplateHover(template)"
       (click)="onTemplateClick(template, $event)"
       [class.active]="template.id === activeTemplateId">
    <!-- Square aspect ratio container -->
    <div class="square-container">
      <div class="square-content">
        <img *ngIf="template.templeteUrl" [src]="getTemplateImageUrl(template)" [alt]="template.title" class="w-full h-full object-cover">
        <div *ngIf="!template.templeteUrl" class="w-full h-full bg-gray-200 flex items-center justify-center">
          <span class="material-icons text-gray-400 text-4xl">image</span>
        </div>

        <!-- Template title (shown on hover) -->
        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
          <div class="hover-title opacity-0 group-hover:opacity-100 transition-opacity duration-200 text-white text-base font-semibold text-center px-3 w-full" style="text-shadow:0 1px 3px #000;">
            {{ template.title }}
          </div>
        </div>

        <!-- Edit button (shown on click) -->
        <div *ngIf="template.id === activeTemplateId" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-all duration-300 edit-overlay">
          <button class="bg-white rounded-full p-3 shadow-md hover:bg-gray-100 transform transition-transform duration-200 hover:scale-110" [routerLink]="['/edit-templete', template.id]">
            <span class="material-icons text-gray-800">edit</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Empty State -->
<div *ngIf="shouldShowEmptyState()" class="flex flex-col items-center justify-center py-16 mt-8 bg-white rounded-xl shadow-sm">
  <span class="material-icons text-6xl text-gray-300">description</span>
  <h3 class="mt-6 text-xl font-medium text-gray-800">No templates found</h3>
  <p class="mt-3 text-gray-500 max-w-md text-center px-4">Try changing your filters or create a new template to get started</p>
  <button class="mt-6 bg-black hover:bg-gray-800 text-white py-2.5 px-5 rounded-lg flex items-center transition-colors" [routerLink]="['/add-templete']">
    <span class="material-icons mr-1.5">add</span>
    Create New Template
  </button>
</div>
