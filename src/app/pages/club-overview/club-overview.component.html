<div class="club-overview">
    <h2 class="text-xl font-semibold mb-4">Clubs Overview</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div *ngFor="let card of sportsCards" class="sports-card p-4 rounded-lg shadow-sm" [ngClass]="card.colorClass">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="text-lg font-semibold text-white">{{ card.title }}</h3>
                    <p class="text-2xl font-bold text-white mt-2">{{ card.value }}</p>
                </div>
                <div class="h-12 w-12 rounded-full bg-white/20 flex items-center justify-center">
                    <mat-icon class="text-white">{{ card.icon }}</mat-icon>
                </div>
            </div>
        </div>
    </div>
    <app-clubs [clubs]="clubs"></app-clubs>
</div>
