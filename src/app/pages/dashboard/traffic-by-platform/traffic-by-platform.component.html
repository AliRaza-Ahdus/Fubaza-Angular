<div class="card p-6 h-full">
  <h3 class="text-lg font-semibold mb-4">Traffic by Platform</h3>
  
  <div class="space-y-4">
    <div *ngFor="let item of trafficData" class="platform-item">
      <div class="flex justify-between items-center mb-1">
        <span class="text-sm font-medium">{{ item.platform }}</span>
        <span class="text-sm text-neutral-500">{{ item.value }}%</span>
      </div>
      
      <div class="progress-bar h-2 bg-neutral-200 rounded-full overflow-hidden">
        <div class="progress h-full rounded-full" 
             [ngStyle]="{'width': getProgressWidth(item.value), 'background-color': item.color}"></div>
      </div>
    </div>
  </div>
</div>
