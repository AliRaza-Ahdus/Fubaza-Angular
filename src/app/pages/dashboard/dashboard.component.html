<div class="dashboard">
  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">

    <div *ngFor="let card of statsCards" class="stats-card card p-4 md:p-6 h-full hover:shadow-lg transition-shadow duration-200">
      <div class="flex justify-between items-start mb-4">
        <h3 class="text-neutral-500 font-medium" [attr.aria-label]="'Statistics for ' + card.title">{{ card.title }}</h3>
      </div>
      
      <div class="value-container">
        <h2 class="text-3xl font-bold text-neutral-900">{{ card.value }}</h2>
        
        <div class="flex items-center mt-2">
          <div [ngClass]="card.isPositive ? 'text-success bg-green-50' : 'text-error bg-red-50'" 
               class="px-2 py-1 rounded-md flex items-center text-sm"
               [attr.aria-label]="(card.isPositive ? 'Increase' : 'Decrease') + ' of ' + card.change + ' percent'">
            <mat-icon class="text-base mr-1" aria-hidden="true">{{ card.isPositive ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
            {{ card.change }}%
          </div>
          <span class="ml-2 text-neutral-500 text-sm">{{ card.changeText }}</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Charts Section -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-4">
    <div class="lg:col-span-2">
      <app-revenue-chart></app-revenue-chart>
    </div>
    <div>
      <app-traffic-by-platform></app-traffic-by-platform>
    </div>
  </div>
  
  <!-- Platform Reach and Storage Used -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <app-platform-reach></app-platform-reach>
    <app-storage-used></app-storage-used>
  </div>
  
  <!-- Templates Section -->
  <app-templates></app-templates>
  
  <!-- Activity Tracker -->
  <app-activity-tracker></app-activity-tracker>
</div>
