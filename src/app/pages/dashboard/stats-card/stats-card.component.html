<div class="stats-card card p-4 md:p-6 h-full hover:shadow-lg transition-shadow duration-200">
  <div class="flex justify-between items-start mb-4">
    <h3 class="text-neutral-500 font-medium" [attr.aria-label]="'Statistics for ' + title">{{ title }}</h3>
  </div>
  
  <div class="value-container">
    <h2 class="text-3xl font-bold text-neutral-900">{{ value }}</h2>
    
    <div class="flex items-center mt-2">
      <div [ngClass]="isPositive ? 'text-success bg-green-50' : 'text-error bg-red-50'" 
           class="px-2 py-1 rounded-md flex items-center text-sm"
           [attr.aria-label]="(isPositive ? 'Increase' : 'Decrease') + ' of ' + change + ' percent'">
        <mat-icon class="text-base mr-1" aria-hidden="true">{{ isPositive ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
        {{ change }}%
      </div>
      <span class="ml-2 text-neutral-500 text-sm">{{ changeText }}</span>
    </div>
  </div>
</div>
